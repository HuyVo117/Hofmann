<section class="get-in-touch">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name*" class="form-input" required>
                <input type="email" placeholder="Email*" class="form-input" required>
                <textarea placeholder="Message" class="form-textarea" rows="4"></textarea>
                <div class="form-checkbox">
                    <input type="checkbox" id="urgent">
                    <label for="urgent">Most Urgent Question</label>
                </div>
                <button type="submit" class="form-submit">SUBMIT</button>
            </form>
        </div>
    </div>
</section>
